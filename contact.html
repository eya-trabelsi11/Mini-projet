        <!-- SECTION: Contact -->
        <section id="contact" class="contact">
            <h2 class="contact__heading title">Contact Me</h2>
            <div class="contact__wrapper wrapper--large">
              <div class="contact__visual">
                <img src="./img/contact-visual.png" />
              </div>
              <!-- Simple form setup: formspree.io -->
              <form class="contact__form">
                
                <input
                  class="contact__form-el contact__form-el--name"
                  type="text"
                  placeholder="Your Name"
                  spellcheck="false"
                  id="nom"
                  
                  onkeyup="nameValidation()"
                />
                <p id="nomerror" ></p>
                <input
                  class="contact__form-el contact__form-el--email"
                  type="email"
                  placeholder="Your Email"
                  spellcheck="false"
                  id="email"
                  onkeyup="emailValidation()"

                  
                />
                <p id="emailerror"></p>
                <textarea
                  class="contact__form-el contact__form-el--message"
                  placeholder="Your Message"
                  id="msg"
                  onclick="msgValidation()"


                ></textarea>
                <p id="msgerror"></p>
                <input
                  class="contact__form-el contact__form-el--submit"
                  type="submit"
                  value="Send"
                  onclick="validateForm()"
                />
              </form>
            </div>
          </section>
